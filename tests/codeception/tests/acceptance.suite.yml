# Codeception Test Suite Configuration

# Suite for WordPress acceptance tests.
# Perform tests using or simulating a browser.


class_name: AcceptanceTester
modules:
    enabled:
        - \Helper\Acceptance
        - WPWebDriver
    config:
          WPWebDriver:
            host: '%BROWSER_STACK_USERNAME%:%BROWSER_STACK_ACCESS_KEY%@hub-cloud.browserstack.com'
            port: 80
            browser: 'firefox'
            url: 'http://test.rtmedia.me'
            adminUsername: ''
            adminPassword: ''
            adminPath: '/wp-admin'
