# Codeception Test Suite Configuration

# Suite for WordPress acceptance tests.
# Perform tests using or simulating a browser.


class_name: AcceptanceTester
modules:
    enabled:
        - \Helper\Acceptance
        - WPWebDriver
    config:
          WPWebDriver:
            host: 'hub-cloud.browserstack.com'
            port: 80
            browser: 'firefox'
            url: 'http://test.rtmedia.me'
            adminUsername: ''
            adminPassword: ''
            adminPath: '/wp-admin'
            capabilities:
              'browserstack.user': '%BS_USERNAME%'
              'browserstack.key': '%BS_KEY%'
              'os': 'OS X'
              'os_version': 'El Capitan'
              'browserstack.debug': 'true'
              'browserstack.selenium_version': '2.53.1'
              'build': '%TRAVIS_JOB_NUMBER%'
            #   'project': 'rtMedia_BS_Automated_Test_V3.1'
              'browserstack.local': 'true'
